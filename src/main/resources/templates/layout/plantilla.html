<!DOCTYPE html>
<!-- Se van a crear los fragmentos de uso general   -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">    

    <head th:fragment="head">
        <title>Smell Elegance</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script src="/js/rutinas.js" type="text/javascript"></script>
        <script th:src="@{/webjars/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>


        <!-- Header -->
        <header class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">

                    <!-- Enlace del logo -->
                    <a class="navbar-brand" href="/index">
                        <img src="https://firebasestorage.googleapis.com/v0/b/smell-elegance.appspot.com/o/SmellElegance%2Fbasic%2Flogo.png?alt=media" 
                             alt="logo" width="250" height="24" />
                    </a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/catalogo/listcatalogo">Catálogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/contacto/listcontacto">Contacto</a>
                            </li> 
                        </ul>

                        <!-- Formulario de búsqueda -->
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                                <!-- Botón de búsqueda con mismo tamaño que los demás botones -->
                                <button class="btn btn-sm btn-outline-secondary btn-dark" type="button">
                                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                                </button>
                        </form>

                        <!-- Botones de usuario y carrito -->
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a href="/login" class="btn btn-sm btn-outline-secondary btn-dark">
                                    <i class="fa-regular fa-circle-user" style="color: #ffffff;"></i>
                                </a>
                            </li>
                        </ul>

                        <a href="/carrito/listcarrito" class="btn btn-sm btn-outline-secondary btn-dark">
                            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <p class="lead text-center">&COPY;[[#{plantilla.derechos}]]</p>
        </footer>
    </body>
</html>
