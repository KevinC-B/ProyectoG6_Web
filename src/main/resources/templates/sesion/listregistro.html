<!DOCTYPE html>
<!-- Esta es la primera página web dinámica   -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{sesion/fragsesion :: head-sesion}">
        <title>Smell Elegance</title>
    </head>
    <body>
        <header></header>
        <h1>Registro</h1>
        <button><a th:href="@{/index}">Volver al inicio</a></button>
        <section>
            <!-- correo   -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                <input type="correo" class="form-control" id="correo">
            </div>
            <!-- contraseña  -->
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emoji.
                    </div>
            </div>
            <!-- repetir contraseña  -->
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Reescribir Contraseña</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <!-- Cedula   -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Cedula</label>
                <input type="cedula" class="form-control" id="cedula">
            </div>

            <!-- Nombre   -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" id="nombre">
            </div>
            <!-- Primer Apellido   -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Primer Apellido</label>
                <input type="primer_apellido" class="form-control" id="primer_apellido">
            </div>
            <!-- Segundo Apellido   -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Segundo Apellido</label>
                <input type="segundo_apellido" class="form-control" id="segundo_apellido">
            </div>
            <!-- Telefono   -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Telefono </label>
                <input type="telefono" class="form-control" id="telefono">
            </div>
            <!-- Provincia  -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Provincia</label>
                <input type="provincia" class="form-control" id="provincia">
            </div>
            <!-- Cantón  -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Cantón</label>
                <input type="canton" class="form-control" id="canton">
            </div>
            <!-- Codigo  Postal -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Codigo Postal</label>
                <input type="codigo_postal" class="form-control" id="codigo_postal">
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Dirección google maps</label>
                <input type="maps" class="form-control" id="maps">
            </div>
            <div class="form-text">
                *Ingrese aqui el link de su ubicación en Google Maps
            </div>
            <!-- otras señas  -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Otras Señas</label>
                <input type="otras" class="form-control" id="otras">
            </div>
            <!-- num tarjeta  -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Número de Tarjeta</label>
                <input type="num_tarjeta" class="form-control" id="num_tarjeta">
            </div>
            
            <!-- MM/AA  -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">MM/AA</label>
                <input type="mmaa" class="form-control" id="mmaa">
            </div>
            
            <!-- CVV  -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">CVV</label>
                <input type="cvv" class="form-control" id="cvv">
            </div>
            


            <!-- Botón para registrar   -->
            <button type="button" class="btn btn-dark">Registrar</button>
        </section>
    </body>
</html>
